<meta name="description" content="“Inishmore” es el décimo álbum de estudio de la banda estadounidense de hard rock/heavy metal Riot, que fue lanzado en Japón en 1997. Este álbum está basado en las sagas de la mitología celta e irlandesa. La pista número 12 es una pista extra que solo está disponible en la versión japonesa. Los miembros en el momento del lanzamiento eran Mike DiMeo, Mark Reale, Mike Flyntz, Pete Perez y Bobby Jarzombek." />
