<meta name="description" content="Bryan Zentz fue el vocalista de la banda de punk Disarm en los años 80 y lanzó música techno bajo el nombre de Barada en el sello Definitive de Richie Hawtin y John Aquaviva a principios de los 90. Después de eso, lanzó sus trabajos en Intec Records y, en particular, “D-Clash” es una canción característica de Bryan Zentz, que también es conocido por su remix de Carl Cox. Otros nombres incluyen Faculty X, Bryan Never y Stare." />
