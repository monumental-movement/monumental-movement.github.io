<meta name="description" content="Dub War (ダブ・ウォー)は、1990年代に活動していたヘヴィメタル、レゲエ、パンク、ダブなど様々な音楽スタイルをミックスさせたミクスチャーバンド。パワフルなロックサウンドとキャッチーなメロディに、レゲエのリズムとパンクの要素を融合させた独自のスタイルとヴォーカルのBenji Webbeの特徴的な歌声と表現力が、バンドの音楽に強い印象を与えていた。" />
