<meta name="description" content="Wolfgang Voigt, también conocido como Mike Ink, es un DJ y productor de música electrónica de Colonia, Alemania. Además de Mike Ink, también es conocido por otros nombres, incluidos Gas, M:I:5: y Wassermann. Desde la década de 1990, ha firmado con muchos sellos discográficos famosos, incluidos Warp, Harvest, Raster-Noton, Force Inc y Astral Industries, y es considerado uno de los artistas de minimal techno más influyentes. En 1998 cofundó el sello Kompakt con Michael Mayer y Jürgen Paape." />
