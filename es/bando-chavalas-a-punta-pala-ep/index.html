<meta name="description" content="Manuel Rio, también conocido como Bando, es un DJ y productor español que ha estado en activo desde principios de los años 1990. Se caracteriza por un estilo enérgico con aire tribal, basado en el techno y rico en percusión y groove, y ha creado remixes para Ben Sims, Marco Bailey, DJ Misjah, Cristian Varela y más. Como DJ, es residente con Cristian Varela, quien está activo en todo el mundo y ha ganado el premio al Mejor DJ Techno, y se ha presentado en varios países, incluidas giras no solo en Europa sino también en Estados Unidos y Asia." />
