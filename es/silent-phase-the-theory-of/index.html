<meta name="description" content="Stacey Pullen, también conocida como Silent Phase, fue una DJ y productora de techno de Detroit que estuvo activa en la década de 1990. Otros nombres incluyen Kosmic Messenger y Bango. Este álbum es su único álbum bajo el nombre de Silent Phase y presenta un sonido profundo y suave que mezcla jazz, ambient, IDM y techno. Ha sido elogiada como una pieza artística del techno de Detroit." />
