<meta name="description" content="Les Rallizes Dénudés/Hadaka no rariizu es una banda experimental de noise rock/rock psicodélico formada en Kioto en 1967, dirigida por Takashi Mizutani. Naked Larrys, que estuvieron activos desde los años 1960 hasta los años 1990, tuvieron una gran influencia en la escena del noise rock tanto en Japón como en el extranjero, y todavía cuentan con una popularidad de culto. Los miembros originales eran Takashi Mizutani, Takeshi Nakamura y Morisuke Wakabayashi. Además, los miembros están cambiando, con Fujio Yamaguchi (anteriormente conocido como Hachibu, más tarde de Teardrops) y Makoto Kubota uniéndose al grupo por un tiempo. El grupo cesó sus actividades en 1996." />
