<meta name="description" content="“Kernkraft 400” (alemán: Kernkraft 400) es una canción lanzada por el grupo de techno alemán Zombie Nation, y es el primer sencillo lanzado de su álbum “Leichenschmaus”. Lanzado en 1999, alcanzó el puesto 22 en Alemania en febrero de 2000. Alcanzó el top 10 en Bélgica y los Países Bajos, y debutó en el número 2 en el Reino Unido, vendiendo más de 400.000 copias y recibiendo una certificación de disco de oro de la Asociación Británica de la Industria Discográfica." />
