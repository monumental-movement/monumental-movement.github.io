<div class="share">
    <p>
        Share
    </p>
    <ul>    
    <!-- Bluesky シェア -->
    <li class="ml-1 mr-1">
        <a target="_blank"
           href="https://bsky.app/intent/compose?text={{ page.title }}%0A{{ page.url | absolute_url }}"
           onclick="window.open(this.href, 'bluesky-share', 'width=550,height=435');return false;">
            <i class="fa-solid fa-cloud"></i>
        </a>
    </li>

    <!-- X(Twitter) -->
    <li class="ml-1 mr-1">
        <a target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&hashtags={{ page.tags | join: ',' }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
            <i class="fab fa-x-twitter"></i>
        </a>
    </li>

    <!-- Instagram -->
    <li class="ml-1 mr-1">
        <a target="_blank" href="https://instagram.com/mmr3cords/" onclick="window.open(this.href, 'instagram', 'width=550,height=700');return false;">
            <i class="fab fa-instagram"></i>
        </a>
    </li>

    <!-- Threads -->
    <li class="ml-1 mr-1">
        <a target="_blank" href="https://www.threads.net/@mmr3cords" onclick="window.open(this.href, 'threads', 'width=550,height=700');return false;">
            <i class="fa-brands fa-threads"></i>
        </a>
    </li>

</ul>

</div>
