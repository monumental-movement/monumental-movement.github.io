name: ES Translate Posts

on:
  push:
    paths:
      - "_posts/**"
      - "scripts/translate_es.py"
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (optimized)
        run: |
          python -m pip install --upgrade pip
          pip install deep-translator pyyaml

      - name: Run translation script
        run: python scripts/translate_es.py

      - name: Commit and push translated files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add es/_posts/*
          git commit -m "Add translated Spanish posts" || echo "No changes to commit"
          git push

