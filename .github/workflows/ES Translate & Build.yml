name: ES Translate & Build

on:
  push:
    paths:
      - "_posts/**"
      - "scripts/translate_es.py"
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          
     - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install googletrans==4.0.0-rc1
          pip install PyYAML
          pip show PyYAML
      
      - name: Install dependencies
        run: |
          pip install pyyaml deep-translator googletrans==4.0.0-rc1
      - name: Run Spanish translation
        run: python scripts/translate_es.py

