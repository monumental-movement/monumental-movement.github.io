name: Auto Translate (6h-safe cached diff, pages/en)

on:
  workflow_dispatch:
  push:
    paths:
      - "_posts/**"
      - "scripts/translate.py"
      - "translation_cache.yaml"

jobs:
  translate:
    runs-on: ubuntu-latest
    timeout-minutes: 355  # ç´„5æ™‚é–“55åˆ†ã§å®‰å…¨åœæ­¢

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML deep-translator googletrans==4.0.0-rc1

      - name: ğŸ’¾ Restore translation cache
        run: |
          if [ ! -f translation_cache.yaml ]; then
            echo "{}" > translation_cache.yaml
            echo "âœ… Empty cache created"
          else
            echo "âœ… Existing cache loaded"
          fi

      - name: ğŸŒ Run translation script
        run: python scripts/translate.py

      - name: ğŸ§© Git configuration
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: ğŸ’¬ Commit and push safely
        run: |
          # ä½œæ¥­ãƒ„ãƒªãƒ¼ã®å¤‰æ›´ã‚’ä¸€æ™‚é€€é¿
          git stash -u

          # æœ€æ–°ã® main ã‚’ pull
          git fetch origin main
          git pull origin main --rebase || echo "âš ï¸ Pull failed, continuing"

          # é€€é¿ã—ãŸå¤‰æ›´ã‚’æˆ»ã™
          git stash pop || echo "No stashed changes"

          # ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°ã—ã¦ã‚³ãƒŸãƒƒãƒˆ
          git add pages/en/_posts/* translation_cache.yaml || echo "Nothing to add"
          git commit -m "Auto-translated English posts (cached diff)" || echo "No changes to commit"

          # Push with retry
          set +e
          for i in 1 2 3
          do
            git push origin main && break
            echo "âš ï¸ Push failed, retrying ($i/3)..."
            git fetch origin main
            git pull origin main --rebase
            sleep 30
          done
          set -e
