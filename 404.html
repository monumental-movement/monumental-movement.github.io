<script>
    (function() {
      // 現在のURLを取得
      var current = window.location.href;
      var lower = current.toLowerCase();

      // もし大文字を含んでいるなら小文字URLにリダイレクト
      if (current !== lower) {
        // GitHub Pagesでのループ防止対策
        // URLパラメータに ?lc=true を追加して1回だけリダイレクト
        if (!current.includes("?lc=true")) {
          window.location.href = lower + (lower.includes("?") ? "&" : "?") + "lc=true";
        }
      }
    })();
  </script>
