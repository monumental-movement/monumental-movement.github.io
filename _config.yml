# ==============================
# Plugins
# ==============================
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure

# ==============================
# Archives
# ==============================
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: /category/:name/

# ==============================
# Pagination 
# ==============================
paginate: 48
paginate_path: /page:num/

# ==============================
# Markdown / Sass
# ==============================
highlighter: none
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true
sass:
  sass_dir: _sass
  style: compressed

# ==============================
# Collections
# ==============================
collections:
  posts:
    output: true
    permalink: /:title/
  en_posts:
    output: true
    permalink: /en/:title/

# ==============================
# 多言語設定（最重要）
# ==============================
defaults:
  # 日本語版（ルート配下）
  - scope:
      path: "_posts"
    values:
      lang: "ja"
      permalink: /:title/
      sitemap: true

  # 英語版（/en/配下）
  - scope:
      path: "en/_posts"
    values:
      lang: "en"
      permalink: /en/:title/
      sitemap: true

# ==============================
# Include / Exclude
# ==============================
include:
  - _pages
  - en/_posts
  - search.html
  - en/search.html

exclude:
  - changelog.md
  - LICENSE.txt
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - scripts
  - en/_site
  - _drafts

# ==============================
# Sitemap 設定
# ==============================
sitemap:
  exclude:
    - "/en/*"

# ==============================
# Adsense / Author Box
# ==============================
adsense: "unabled"
adsense-data-ad-client: "ca-pub-4160577106615811"
adsense-data-ad-slot: "5391680422"
lazyimages: "enabled"
authorbox: "enabled"
