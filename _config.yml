# Site
name: "MMR"
title: "m.m.r"
description: "Monumental Movement"
logo: '../assets/images/logo.png'
favicon: '../assets/images/logo.png'
baseurl: /
google_analytics: 'G-YYMSK3VLV2'
disqus: 'mmr'
mailchimp-list: 'monumental-movement'
include: ["_pages"]
permalink: /:title/
email: monumental.movement.records@gmail.com

# Authors
authors:
  mmr:
    name: MMR
    display_name: mmr
    avatar: '../assets/images/avatar-mm.png'
    email: monumental.movement.records@gmail.com
    web: https://jp.mercari.com/user/profile/937430248
    twitter: https://twitter.com/mmrecords_japan
    description: "Monumental-Movement-Rocords"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '../category/:name/'
    
# Pagination 
paginate: 12
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-4160577106615811"
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
