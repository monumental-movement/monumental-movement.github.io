# Site
name: "MMR"
title: "m.m.r"
description: "Monumental Movement"
logo: '../assets/images/logo.png'
favicon: '../assets/images/logo.png'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://monumental-movement.jp" # the base hostname & protocol for your site
google_analytics: 'G-YYMSK3VLV2'
disqus: 'mmr'
mailchimp-list: 'https://gmail.us22.list-manage.com/subscribe/post?u=4b66f07c74b33b5132ea18c2c&amp;id=cc67e38784&amp;f_id=00fcc4e1f0" method="post" id="mc-embedded-subscribe-form'
include: ["_pages"]
permalink: /:title/
email: monumental.movement.records@gmail.com

# Authors
authors:
  mmr:
    name: MMR
    display_name: Monumental Movement Records
    avatar: '../assets/images/avatar-mm.png'
    email: monumental.movement.records@gmail.com
    web: https://jp.mercari.com/user/profile/937430248
    twitter: https://x.com/mmrecords_japan
    description: "中古レコード・CD・カセットテープ・書籍などを取り扱っています。"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '../category/:name/'
    
# Pagination 
paginate: 48
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "unabled"
adsense-data-ad-client: "ca-pub-4160577106615811"
adsense-data-ad-slot: "5391680422"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
